<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你的房子我的心</title>
    <script src="echarts.min.js"></script>
    <script src = 'jquery-3.1.1.min.js'></script>

</head>
<body>
    <div id = 'main' style="width: 800px;height: 600px;"></div>
</body>
</html>

<script>
    var mapPath = 'gz.json';


    $.get(mapPath,function(geoJson){
        echarts.registerMap('gz',geoJson,{

        })
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title:{
                    text:'我就想要买个房子而已而已'
                },
            tooltip:{
                    trigger:'item',
                    formatter:'{b}:{c}'
                },
            visualMap: {
                min: 10,
                max: 50,
                text:['High','Low'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['lightskyblue','yellow', 'orangered']
                }
            },

            series:[{

                type:'map',
                map:'gz',


                data:[
                    {name:'天河区',value:1111},
                    {name:'番禺区',value:222}
                ],
                nameMap:[
                    {'天河区':'tianhe'}
                ]
            }]
        }
        myChart.setOption(option)
    })


</script>
